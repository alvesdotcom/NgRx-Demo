<form [formGroup]="form" class="p-3 bg-faded">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label"><strong>Name</strong></label>
        <div class="col-sm-8">
          <input id="name" type="text" class="form-control" formControlName="name" />
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label"><strong>Age</strong></label>
        <div class="col-sm-8">
          <input id="age" type="number" class="form-control" formControlName="age" />
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group row">
        <label for="gender" class="col-sm-2 col-form-label"><strong>Gender</strong></label>
        <div class="col-sm-8">
          <select class="form-control" formControlName="gender">
            <option [value]="genders.Male">{{ genders.Male }}</option>
            <option [value]="genders.Female">{{ genders.Female }}</option>
            <option [value]="genders.Unknown">{{ genders.Unknown }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="text-right">
    <button pButton type="submit" class="ui-button-success" label="Search"></button>
  </div> -->
</form>
